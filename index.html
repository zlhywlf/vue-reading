<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@3.3.20/dist/vuetify-labs.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <script type="importmap">
      {
        "imports": {
          "vue": "./source/packages/vue/dist/vue.runtime.esm-bundler.js",
          "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.3.20/dist/vuetify-labs.esm.js"
        }
      }
    </script>

    <script type="module">
      import { createApp } from "vue";
      import { createVuetify } from "vuetify";
      import App from "./example/App.js";

      const app = createApp(App);
      app.use(createVuetify());
      app.mount("#app");
    </script>
  </body>
</html>
