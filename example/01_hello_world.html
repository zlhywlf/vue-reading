<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- ****** App start ****** -->
    <script type="text/x-template" id="App">
      <button @click="count++">Count is: {{ count }}</button>
    </script>

    <script type="module">
      import {
        createApp,
        ref,
      } from "../source/packages/vue/dist/vue.runtime.esm-bundler.js";

      debugger;
      const app = createApp({
        template: "#App",
        setup() {
          return {
            count: ref(0),
          };
        },
      });
      app.mount("#app");
    </script>
    <!-- ****** App end ****** -->
  </body>
</html>
