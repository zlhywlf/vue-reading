<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../source/packages/vue/dist/vue.global.js"></script>

    <div id="app">
      <button @click="count++" style="width: 50px; height: 50px">
        {{ count }}
      </button>
    </div>

    <script>
      const { createApp, ref } = Vue;

      const count = ref(0);

      const setup = () => {
        return {
          count,
        };
      };

      debugger;
      const app = createApp({ setup });
      app.mount("#app");
    </script>
  </body>
</html>
